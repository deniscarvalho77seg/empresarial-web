<div class="listContent" *ngIf="!checkRegistering()">
  <div class="topo">
    <div class="button-action green" (click)="startRegistering()">
      <div class="icon"><i class='bx bx-user-plus'></i></div>
      <div class="fast-action-name">Novo Funcionário</div>
    </div>
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchValue" placeholder="Pesquise
        Funcionário..." />
    </div>
    <div>
      <div class="search-button"><i class='bx bx-search'></i></div>
    </div>
  </div>
  <table id="employe">
    <tr>
      <th>Nome do Funcionário</th>
      <th>Status</th>
      <th>Açoes</th>
    </tr>
    <tr *ngFor="let employe of getListEmploye()">
      <td>{{employe.name}}</td>
      <td>{{employe.status}}</td>
      <td><button class="action"><i class='bx bx-edit-alt'></i></button> <button
          class="action-del"><i class='bx bx-trash'></i></button>
      </td>
    </tr>
  </table>
</div>

<div class="formContent" *ngIf="checkRegistering()">
  <button (click)="stopRegistering()" class="close">X</button>
  <div class="row">
    <div class='input-form'>
      <label>Nome</label>
      <input type="text" placeholder="Preencha o nome completo" />
    </div>
    <div class='input-form'>
      <label>CPF</label>
      <input type="number" placeholder="Digite os números do CPF" />
    </div>
    <div class='input-form'>
      <label>RG</label>
      <input type="number" placeholder="Digite os números do RG" />
    </div>
  </div>
  <div class="row">
    <div class='input-form'>
      <label>Endereço</label>
      <input type="text" placeholder="Preencha o endereço" />
    </div>
    <div class='input-form'>
      <label>Nº</label>
      <input type="text" placeholder="Número/complemento" />
    </div>
  </div>
  <div class="row">
    <div class='input-form'>
      <label>Dados</label>
      <input type="text" placeholder="" />
    </div>
    <div class='input-form'>
      <label>Dados</label>
      <input type="number" placeholder="" />
    </div>
  </div>
  <div class="button-action green save">
    <div class="icon"><i class='bx bxs-user-check'></i></div>
    <div class="fast-action-name">Salvar</div>
  </div>

</div>
