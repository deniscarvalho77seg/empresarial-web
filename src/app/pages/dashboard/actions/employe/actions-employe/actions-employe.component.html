<app-title-page [title]="pageService.getActualPageTitle()"></app-title-page>
<div class="actions">
    <section *ngFor="let action of getListActions()">
        <app-card [color]="action.color" [url]="action.url" [listClass]="action.style" [icon]="action.icon" [title]="action.title" [pageTarget]="action.pageTarget"></app-card>
    </section>
</div>
